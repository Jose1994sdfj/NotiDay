<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dashboard Diario</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --light: #2d2d2d;
            --dark: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--gray);
        }

        h1 {
            color: var(--primary);
            font-size: 2.5rem;
        }

        .theme-toggle {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .widget {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--gray);
        }

        .widget-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Estilos para la lista de tareas */
        .task-input {
            display: flex;
            margin-bottom: 15px;
        }

        .task-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: 5px 0 0 5px;
            background-color: var(--light);
            color: var(--dark);
        }

        .task-input button {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .task-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--gray);
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            color: var(--gray);
        }

        .task-actions button:hover {
            color: var(--primary);
        }

        /* Estilos para el temporizador Pomodoro */
        .timer-display {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--primary);
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .timer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .start-btn {
            background-color: var(--success);
            color: white;
        }

        .pause-btn {
            background-color: var(--warning);
            color: white;
        }

        .reset-btn {
            background-color: var(--gray);
            color: white;
        }

        /* Estilos para las notas r√°pidas */
        .notes-container {
            display: grid;
            gap: 15px;
        }

        .note {
            background-color: var(--light);
            padding: 15px;
            border-radius: 5px;
            position: relative;
        }

        .note-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .note-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray);
        }

        .note-actions button:hover {
            color: var(--primary);
        }

        .add-note {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Estilos para el clima */
        .weather-info {
            text-align: center;
        }

        .weather-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .weather-detail {
            background-color: var(--light);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .widgets-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Dashboard Diario</h1>
            <button class="theme-toggle" id="themeToggle">
                <span>Modo Oscuro</span>
                <i>üåô</i>
            </button>
        </header>

        <div class="widgets-grid">
            <!-- Widget de Tareas -->
            <div class="widget">
                <div class="widget-header">
                    <h2 class="widget-title">Lista de Tareas</h2>
                </div>
                <div class="task-input">
                    <input type="text" id="taskInput" placeholder="Nueva tarea...">
                    <button id="addTaskBtn">Agregar</button>
                </div>
                <ul class="task-list" id="taskList"></ul>
            </div>

            <!-- Widget de Pomodoro -->
            <div class="widget">
                <div class="widget-header">
                    <h2 class="widget-title">Temporizador Pomodoro</h2>
                </div>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-controls">
                    <button class="timer-btn start-btn" id="startBtn">Iniciar</button>
                    <button class="timer-btn pause-btn" id="pauseBtn">Pausar</button>
                    <button class="timer-btn reset-btn" id="resetBtn">Reiniciar</button>
                </div>
            </div>

            <!-- Widget de Notas -->
            <div class="widget">
                <div class="widget-header">
                    <h2 class="widget-title">Notas R√°pidas</h2>
                </div>
                <div class="notes-container" id="notesContainer"></div>
                <button class="add-note" id="addNoteBtn">+ Nueva Nota</button>
            </div>

            <!-- Widget de Clima -->
            <div class="widget">
                <div class="widget-header">
                    <h2 class="widget-title">Clima</h2>
                </div>
                <div class="weather-info" id="weatherInfo">
                    <p>Haz clic para obtener el clima actual</p>
                    <button class="timer-btn start-btn" id="getWeatherBtn">Obtener Clima</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gesti√≥n del tema claro/oscuro
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<span>Modo Claro</span> <i>‚òÄÔ∏è</i>';
            } else {
                themeToggle.innerHTML = '<span>Modo Oscuro</span> <i>üåô</i>';
            }
            savePreferences();
        });

        // Cargar preferencias guardadas
        function loadPreferences() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<span>Modo Claro</span> <i>‚òÄÔ∏è</i>';
            }
        }

        function savePreferences() {
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Gesti√≥n de tareas
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <span>${task.text}</span>
                    <div class="task-actions">
                        <button class="complete-btn">${task.completed ? '‚Ü∂' : '‚úì'}</button>
                        <button class="delete-btn">‚úï</button>
                    </div>
                `;
                taskList.appendChild(li);

                // Eventos para los botones
                li.querySelector('.complete-btn').addEventListener('click', () => toggleTask(index));
                li.querySelector('.delete-btn').addEventListener('click', () => deleteTask(index));
            });
            saveTasks();
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Temporizador Pomodoro
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        let timer;
        let minutes = 25;
        let seconds = 0;
        let isRunning = false;

        function updateDisplay() {
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    if (seconds === 0) {
                        if (minutes === 0) {
                            clearInterval(timer);
                            isRunning = false;
                            alert('¬°Tiempo completado!');
                            return;
                        }
                        minutes--;
                        seconds = 59;
                    } else {
                        seconds--;
                    }
                    updateDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            minutes = 25;
            seconds = 0;
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Gesti√≥n de notas
        const notesContainer = document.getElementById('notesContainer');
        const addNoteBtn = document.getElementById('addNoteBtn');
        let notes = JSON.parse(localStorage.getItem('notes')) || [];

        function renderNotes() {
            notesContainer.innerHTML = '';
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.innerHTML = `
                    <div class="note-content">${note}</div>
                    <div class="note-actions">
                        <button class="edit-note">‚úé</button>
                        <button class="delete-note">‚úï</button>
                    </div>
                `;
                notesContainer.appendChild(noteElement);

                // Eventos para los botones
                noteElement.querySelector('.edit-note').addEventListener('click', () => editNote(index));
                noteElement.querySelector('.delete-note').addEventListener('click', () => deleteNote(index));
            });
            saveNotes();
        }

        function addNote() {
            const note = prompt('Escribe tu nota:');
            if (note !== null && note.trim() !== '') {
                notes.push(note);
                renderNotes();
            }
        }

        function editNote(index) {
            const newNote = prompt('Edita tu nota:', notes[index]);
            if (newNote !== null && newNote.trim() !== '') {
                notes[index] = newNote;
                renderNotes();
            }
        }

        function deleteNote(index) {
            if (confirm('¬øEliminar esta nota?')) {
                notes.splice(index, 1);
                renderNotes();
            }
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        addNoteBtn.addEventListener('click', addNote);

        // Clima (usando OpenWeatherMap API)
        const weatherInfo = document.getElementById('weatherInfo');
        const getWeatherBtn = document.getElementById('getWeatherBtn');

        function getWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        // Nota: Necesitar√°s tu propia API key de OpenWeatherMap
                        const apiKey = 'TU_API_KEY_AQUI'; // Reemplaza con tu API key
                        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=es`;

                        fetch(url)
                            .then(response => response.json())
                            .then(data => {
                                weatherInfo.innerHTML = `
                                    <div class="weather-icon">${getWeatherIcon(data.weather[0].main)}</div>
                                    <div class="temperature">${Math.round(data.main.temp)}¬∞C</div>
                                    <div class="weather-description">${data.weather[0].description}</div>
                                    <div class="weather-details">
                                        <div class="weather-detail">
                                            <div>Humedad</div>
                                            <div>${data.main.humidity}%</div>
                                        </div>
                                        <div class="weather-detail">
                                            <div>Viento</div>
                                            <div>${data.wind.speed} m/s</div>
                                        </div>
                                    </div>
                                `;
                            })
                            .catch(error => {
                                console.error('Error obteniendo el clima:', error);
                                weatherInfo.innerHTML = '<p>No se pudo obtener la informaci√≥n del clima</p>';
                            });
                    },
                    error => {
                        console.error('Error obteniendo ubicaci√≥n:', error);
                        weatherInfo.innerHTML = '<p>No se pudo obtener tu ubicaci√≥n</p>';
                    }
                );
            } else {
                weatherInfo.innerHTML = '<p>La geolocalizaci√≥n no es soportada por tu navegador</p>';
            }
        }

        function getWeatherIcon(weatherMain) {
            const icons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Mist': 'üå´Ô∏è',
                'Smoke': 'üå´Ô∏è',
                'Haze': 'üå´Ô∏è',
                'Dust': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è',
                'Sand': 'üå´Ô∏è',
                'Ash': 'üå´Ô∏è',
                'Squall': 'üí®',
                'Tornado': 'üå™Ô∏è'
            };
            return icons[weatherMain] || 'üå°Ô∏è';
        }

        getWeatherBtn.addEventListener('click', getWeather);

        // Inicializar la aplicaci√≥n
        function initApp() {
            loadPreferences();
            renderTasks();
            updateDisplay();
            renderNotes();
        }

        initApp();
    </script>
</body>
</html>
